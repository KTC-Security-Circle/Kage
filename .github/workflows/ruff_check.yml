name: ruff-check

on:
  # push: # 全てのプッシュに対して実行するため、ブランチ指定を削除
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "README.md"
      - "CONTRIBUTING.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE.md"
      - ".github/copilot-instructions.md"
      - ".github/workflows/**"
      - ".pre-commit-config.yaml"
      - "pyproject.toml"
      - ".vscode/**"
      - ".gitignore"
      - "uv.lock"
      - ".python-version"
  workflow_dispatch:
  workflow_call: # 他のワークフローから呼び出せるようにする

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'ruff>=0.11.0, <0.12'

      - name: Run Ruff check
        run: |
          ruff check src

      - name: Run Ruff format check
        run: |
          ruff format --check src
