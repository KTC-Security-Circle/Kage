site_name: Kage Developer Docs
site_description: "Kage - LLM を活用したタスク管理アプリケーションの開発者向けドキュメント"
site_url: https://ktc-security-circle.github.io/Kage/
repo_name: KTC-Security-Circle/Kage
repo_url: https://github.com/KTC-Security-Circle/Kage
edit_uri: edit/main/docs/

# Material for MkDocs
theme:
  name: material
  language: ja
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Noto Sans JP"
    code: "Roboto Mono"

nav:
  - はじめに: index.md
  - アプリ概要:
      - コンセプト: app/concept.md
      - UI ガイド: app/ui.md
  - 開発ガイド:
      - セットアップ: dev/setup.md
      - アーキテクチャ: dev/architecture-design.md
      - 画面設計: dev/views_guide.md
      - エージェント: dev/agents_guide.md
      - マイグレーション: dev/migrations.md
      - タスクランナー: dev/task_runner.md
      - ブランチ命名: dev/branch_naming.md
      - コントリビューション: dev/contributing_docs.md
      - 設定と環境変数: dev/configuration.md
      - CLI:
          - クイックリファレンス: dev/cli/index.md
          - Task コマンド: dev/cli/task.md
          - Tag コマンド: dev/cli/tag.md
          - Project コマンド: dev/cli/project.md
          - Task Quick Actions: dev/cli/task_qa.md
          - Task Status / Board: dev/cli/task_status.md
          - Agent コマンド: dev/cli/agent.md
          - 開発者向け: dev/cli/dev.md
  - APIリファレンス:
      - モデル: dev/reference/models.md
      - コマンドとクエリ: dev/reference/commands_queries.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            paths: src
            heading_level: 3
            show_root_heading: true
            docstring_style: google
            show_source: true
            members_order: source
            show_if_no_docstring: true

  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: KTC-Security-Circle/Kage
      branch: main
      enabled: !ENV [MKDOCS_GIT_COMMITTERS_ENABLED, false]

markdown_extensions:
  # attr_list は toc より前に読み込むことで、カスタムID {#...} を有効化
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      base_path:
        - docs
        - .
      check_paths: true
  - def_list
  - toc:
      permalink: true
      toc_depth: 2-3
